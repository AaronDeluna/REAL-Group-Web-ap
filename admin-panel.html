<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon
    <link rel="icon" href="img/favicon/favicon.png" type="image/png"> -->


    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/admin-panel.css">
</head>
<body>

    <div id="userData">
        <!-- Пример пользователя -->
        <div class="user" id="user1">
            <span>User Email</span>
            <p>Email address: user@example.com</p>
            <img src="#" alt="User Avatar">
            <div class="buttons">
                <button class="button refresh" onclick="refreshUserInfo('user1')">Refresh Info</button>
                <button class="button message" onclick="sendMessage('user1')">Send Message</button>
                <button class="button delete" onclick="deleteUser('user1')">Delete User</button>
            </div>
        </div>
    </div>

    <script src="js/admin-panel.js"></script>
</body>
</html>
